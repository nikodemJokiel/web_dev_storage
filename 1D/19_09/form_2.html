<!doctype html>
    <html>
        <head>
            <meta charset="utf-8">
            <title></title>
        </head>
        <body>
            <form>
                <label for="em_e">Adres e-mail jako email:</label>
                <input type="email" id="em_e">
                <br>
                <label for="em_t">Adres e-mail jako tekst:</label>
                <input type="text" id="em_t">
                <br>
                <label for="tel_t">Nr. tel.(text):</label>
                <input type="text" id="tel_t" placeholder="(12)345-67-89" pattern="(12)[0-9]{3}-[0-9]{2}-[0-9]{2}">
                <br>
                <label for="tel_te">Nr.tel.(tel):</label>
                <input type="tel" id="tel_te" placeholder="Tel" pattern="[0-9]{3} [0-9]{3} [0-9]{3}">
                <br>
                <label for="nr">Numer 10-150:</label>
                <input type="number" id="nr" min="10" max="150">
                <br>
                <label for="nr_ra">Numer(range) 10-150</label>
                <input type="range" id="nr_ra" min="10" max="150" step="10">
                <br>
                <label for="kolor">Kolor</label>
                <input type="color" id="kolor">
                <br>
                <label for="list">Wyb√≥r listy:</label>
                    <select id="list">W
                    <option value="a">XD</option>
                    <option value="b">red fox</option>
                    <option value="c">white lion</option>
                    <option value="d">brown monkey</option>    
                    </select>
                
            </form>
            
            
            
            
            
            
        </body>
    
    
    
</html>
