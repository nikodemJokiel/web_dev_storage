<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Grid2</title>
        <style>
            .grid-container{
                display: grid;
                height: 200px;
                grid-column-gap: 10px;
                grid-row-gap: 10px;
            }
            .a{
               background-color:cyan;
                grid-row-start: 1;
                grid-column-start: 1;
                grid-row-end: 2;
                grid-column-end: 3;
            }
            .b{
                background-color:lightyellow;
                grid-row-start: 1;
                grid-column-start: 3;
                grid-row-end: 3;
                grid-column-end: 4;
            }
            .c{
                background-color:brown;
                grid-row-start: 1;
                grid-column-start: 4;
                grid-row-end: 2;
                grid-column-end: 5;
            }
            .d{
                background-color:orange;
                grid-row-start: 2;
                grid-column-start: 4;
                grid-row-end: 3;
                grid-column-end: 5;
            }
            .e{
                background-color:gray;
                grid-row-start: 2;
                grid-column-start: 1;
                grid-row-end: 3;
                grid-column-end: 3;
                display: grid;
                grid-template-columns: 1fr 1fr 1fr;
                grid-template-rows: 1fr;
            }
            .f{
                background-color:purple;
                grid-row-start: 3;
                grid-column-start: 1;
                grid-row-end: 4;
                grid-column-end: 2;
            }
            .g{
                background-color:pink;
                grid-row-start: 3;
                grid-column-start: 2;
                grid-row-end: 4;
                grid-column-end: 5;
            }
            .h{
                background-color:darkred;
                
            }
        </style>
        
    </head>
    <body>
        <div class="grid-container">
            <div class="a">a</div>
            <div class="b">b</div>
            <div class="c">c</div>
            <div class="d">d</div>
            <div class="e">e
                <div class="h">h</div>
            </div>
            <div class="f">f</div>
            <div class="g">g</div>
        </div>
        
    </body>
</html>
