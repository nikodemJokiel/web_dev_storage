<!DOCTYPE html>
<html>
    <head>
        <style>
            #a_1{
                margin:100px auto 0;
                width: 0px;
                height: 0px;
                animation: animacja 1.3s linear 0s infinite;
            }
            #a_2{
                margin:300px auto 0;
                width: 0px;
                height: 0px;
                animation: animacja 1.3s linear 0s infinite;
            }
            #a_3{
                margin:500px auto 0;
                width: 0px;
                height: 0px;
                animation: animacja 1.3s linear 0s infinite;
            }
            
           @keyframes animacja {
                0%,
                100%{
                   box-shadow:
                        -45px 0 0 -30px #19E01F,
                        -105px 0 0 -30px #19E01F,
                        -165px 0 0 -30px #19E01F,
                        -225px 0 0 -30px #19E01F,
                        15px 0 0 -30px #19E01F,
                        75px 0 0 -30px #19E01F,
                        135px 0 0 -30px #19E01F,
                        195px 0 0 -30px #19E01F; 
                }
                12.5%{
                    box-shadow:
                    -45px 0 0 -30px #19E01F,
                    -105px 0 0 -30px #19E01F,
                    -165px 0 0 -30px #19E01F,
                    -225px 0 0 -30px #19E01F,
                    15px 0 0 -30px #19E01F,
                    75px 0 0 -30px #19E01F,
                    135px 0 0 -30px #19E01F,
                    195px 0 0 10px #19E01F; 
                }
                25%{
                    box-shadow:
                    -45px 0 0 -30px #19E01F,
                    -105px 0 0 -30px #19E01F,
                    -165px 0 0 -30px #19E01F,
                    -225px 0 0 -30px #19E01F,
                    15px 0 0 -30px #19E01F,
                    75px 0 0 10px #19E01F,
                    135px 0 0 10px #19E01F,
                    195px 0 0 10px #19E01F;
                }
                37.5%{
                    box-shadow:
                    -45px 0 0 10px #F0D100,
                    -105px 0 0 -30px #19E01F,
                    -165px 0 0 -30px #19E01F,
                    -225px 0 0 -30px #F00D00,
                    15px 0 0 10px #19E01F,
                    75px 0 0 10px #19E01F,
                    135px 0 0 10px #19E01F,
                    195px 0 0 10px #19E01F;
                }
                50%{
                    box-shadow:
                    -45px 0 0 10px #F0D100,
                    -105px 0 0 10px #F0D100,
                    -165px 0 0 0px #19E01F,
                    -225px 0 0 -30px #F00D00,
                    15px 0 0 10px #19E01F,
                    75px 0 0 10px #19E01F,
                    135px 0 0 10px #19E01F,
                    195px 0 0 10px #19E01F;
                }
                62.5%{
                    box-shadow:
                    -45px 0 0 10px #F0D100,
                    -105px 0 0 10px #F0D100,
                    -165px 0 0 10px #F00D00,
                    -225px 0 0 -30px #F00D00,
                    15px 0 0 10px #19E01F,
                    75px 0 0 10px #19E01F,
                    135px 0 0 10px #19E01F,
                    195px 0 0 10px #19E01F;
                }
                75%{
                    box-shadow:
                    -45px 0 0 10px #F0D100,
                    -105px 0 0 10px #F0D100,
                    -165px 0 0 -30px #F00D00,
                    -225px 0 0 -30px #F00D00,
                    15px 0 0 10px #19E01F,
                    75px 0 0 10px #19E01F,
                    135px 0 0 10px #19E01F,
                    195px 0 0 10px #19E01F;
                }
                87.5%{
                    box-shadow:
                    -45px 0 0 -30px #19E01F,
                    -105px 0 0 -30px #19E01F,
                    -165px 0 0 -30px #19E01F,
                    -225px 0 0 -30px #19E01F,
                    15px 0 0 -30px #19E01F,
                    75px 0 0 -30px #19E01F,
                    135px 0 0 -30px #19E01F,
                    195px 0 0 10px #19E01F; 
                }
            }
        </style>
    </head>
    <body>
        <div id="a_1">
            
        </div>
        <div id="a_2">
            
        </div>
        
        <div id="a_3">
        </div>
    </body>
</html>
