<!DOCTYPE html>
<html lang="pl">
    <head>
        <meta charset="utf-8">
        <title>menu</title>
        <style>
            ul, li  {list-style-type: none;}
            
            a  {
                text-decoration: none;
                color: white;
                text-shadow: 0.5px 0.1px yellow;
            }
            
            li {
                width: 75px;
                height: 20px;
                background-color: black;
                margin: 5px;
                text-align: center;
            }
            li:hover{
                    color: black;
                    background-color: orange;
                    text-decoration: line-through;
            }
            ol,li {list-style-type:disc}
        </style>
    
    </head>
    <body>
        <ul>
            <li>
                <a href="#">O NAS</a>
            
            </li>
            <li>
                <a href="#">GALERIA</a>
            </li>
            <li>
                <a href="#">KONTAKT</a>            
            </li>
        
        </ul>
    <hr>
        <ol type="1">
            <li>1</li>
            <li>2</li>
            <li>3</li>
            <li>4</li>
            <li>5</li>
            <li>6</li>
        </ol>
    
    
    
    </body>


</html>
