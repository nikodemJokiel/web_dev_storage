<!DOCTYPE html>
<html lang="pl">
    <head>
        <meta charset="utf-8"/>
        <style>
            body    {margin: 0;
                    padding: 0;}
            main    {width: 100%;
                    height: 100vh;}
            header  {width: 100%;
                    height: 10%;
                    background-color: #BD730B;
                    text-align: center;}
            nav     {width: 40%;
                    height: 100%;
                    background-color: #F0930F;
                    float: left;}
            article {width: 60%;
                    height: 100%;
                    background-color: #F2B257;
                    float: left;}
            footer  {width: 100%;
                    height: 10%;
                    background-color: #BD730B;
                    text-align: right;
                    clear: both;}
            
        </style>
    </head>
    <body>
        <main>
            <header>
                <h1>Oceny uczniów: język polski</h1>
            </header>
            <nav>
                <h4>Lista uczniów</h4>
                <ol>
                    <li>Jan Nowak</li>
                    <li>Jan Siwy</li>
                </ol>
            </nav>
            <article>
                <h4>Uczeń: Jan Siwy</h4>
                <p>Średnia ocen 6.9</p>
            </article>
            <footer>
                <p>Stronę przygotował: NJ</p>
                <p>Pesel: 1010101010101</p>
            </footer>
        </main>
    </body>
</html>
