<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <title>Ciągi liczbowe</title>
    <link rel="stylesheet" href="styl2.css" type="text/css">

</head>
<body>
    <header>
        <div id="he1">
            <h2>Poznaj ciągi liczbowe</h2>
        </div>
        <div id="he2">
            <a href="liczby.html"><h5>Ciągi liczbowe</h5></a>
        </div>
        <div id="he3">
            <a href="fib.html"><h5>Ciągi liczbowe</h5></a>
        </div>
        <div id="he4">
            <img src="obraz1.png" alt="Fibonacci">
        </div>
    </header>
    <main id="ma">
        <div id="lewy">
            <ol>
                <li>ciągi arytmetyczne</li>
                <li>ciągi geometryczne</li>
                <li>ciąg Fibonacciego</li>
            </ol>
        </div>
        <div id="prawy">
           <h2>Generowanie ciągu arytmetycznego</h2>
            <label for="w">Pierwszy wyraz A1:</label>
            <input type="number" id="w">
            <br>
            <label for="r_">Różnica ciągu R:</label>
            <input type="number" id="r_">
            <br>
            <label for="n_">Liczba wyrazów w ciągu N:</label>
            <input type="number" id="n_">
            <br>
            <input type="button" id="btn" value="Generuj Ciąg">
            <br>
            <p id="res"></p>
        </div>
    </main>
    <footer>
        <p>Autor:</p>
    </footer>
    <script>
        btn.addEventListener("click",function(){
            let a = Number(w.value);
            let r = Number(r_.value);
            let n = Number(n_.value);
            const wynik = new Array(n);
            for(let i = 1; i<=n; i++){
                wynik[i]=a+(i-1)*r;
                
            }
            
            //let p = String(wynik.join(","));
            wynik.shift();
            let p = wynik.join(", ");
            res.innerHTML="Ciąg arytmetyczny zawiera wyrazy: "+ p;
        })
    
    </script>
</body>
</html>
