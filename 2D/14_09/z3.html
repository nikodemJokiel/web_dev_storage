<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8"/>
        <title>z3</title>
    </head>
    <body>
        <script>
        let a = Number(prompt("Podaj 1 liczbę"));
        let b = Number(prompt("Podaj 2 liczbę"));
        if (a == b){
            document.write("liczby są równe")
        }
        else if (a > b){
            document.write("pierwsza liczba jest większa")
        }
        else{
            document.write("druga liczba jest większa")
        }
        </script>
    </body>
</html>
