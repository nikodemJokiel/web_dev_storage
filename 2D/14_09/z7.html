<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8"/>
        <title>z6</title>
    </head>
    <body>
        <p id="wynik"></p>
        <script>
        let a = Number(prompt("Podaj a"));
        let b = Number(prompt("Podaj b"));
        let znak = prompt("Podaj dzia≈Çanie");
        
        
        
        switch(znak){
            case '+':
                document.getElementById("wynik").innerHTML = "<p> wynik to " + (a+b) + "</p>";
                break;
            case '-':
                document.getElementById("wynik").innerHTML = "<p> wynik to " + (a-b) + "</p>";
                break;
            case '*':
                document.getElementById("wynik").innerHTML = "<p> wynik to " + (a*b) + "</p>";
                break;
            case '/':
                document.getElementById("wynik").innerHTML = "<p> wynik to " + (a/b) + "</p>";
                break;
            default:
                document.getElementById("wynik").innerHTML = "<p> nieznany znak </p>";

        }
        </script>
    </body>
</html>
