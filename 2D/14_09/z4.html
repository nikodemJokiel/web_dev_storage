<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8"/>
        <title>z4</title>
    </head>
    <body>
        <p>Liczba musi być większa od 2 różna od 4 ale nie większa od 7 lub równa -6</p>
        <script>
        let a = Number(prompt("Podaj liczbę"));
        
        if(a > 2 && a <= 7 && a!= 4 || a == -6){
            document.write("liczba spełnia warunki");
        }
        else{
            document.write("Liczba nie spełnia wymagań");
        }
        </script>
    </body>
</html>
