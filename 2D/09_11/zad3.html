<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    
    <title>zad3</title>
    <style>
        
    </style>
</head>
<body>
    <input type="text" value="wpisz imię i nazwisko" id="inp" >
    
    <script>
        document.querySelector("input").addEventListener("blur", spr);

        function spr(){
            let akapit = document.createElement("p");
            document.body.append(akapit);
            let wzor = /^\w{5}\s\w{6}$/;
            let dane = inp.value;
            
            if(wzor.test(dane)){
                akapit.innerHTML = "podałeś"+dane.toUpperCase();
            }
            else{
                akapit.innerHTML = "wprowadź dobre dane";
            }
        }
    </script>
</body>
</html>
